<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用使用分析 - LifeTrace</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        [data-theme="dark"] {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 84% 4.9%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 94.1%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            min-height: 100vh;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid hsl(var(--border));
            background: hsl(var(--background));
        }

        .header-content {
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0 1rem;
            max-width: 80rem;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-logo {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-radius: var(--radius);
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-ghost {
            background: transparent;
            color: hsl(var(--foreground));
        }

        .btn-ghost:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
        }

        .btn-outline {
            background: transparent;
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--border));
        }

        .btn-outline:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-description {
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
        }

        .stat-icon {
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-change {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }

        .chart-container {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: hsl(var(--muted-foreground));
        }

        .error {
            color: hsl(var(--destructive));
            text-align: center;
            padding: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .app-list {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .app-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid hsl(var(--border));
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .app-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .app-icon {
            width: 2rem;
            height: 2rem;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .app-name {
            font-weight: 500;
        }

        .app-stats {
            text-align: right;
        }

        .app-time {
            font-weight: 600;
            color: hsl(var(--primary));
        }

        .app-sessions {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }

            .app-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .app-stats {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">
                    <i data-lucide="monitor"></i>
                </div>
                <span class="header-title">应用使用分析</span>
            </div>
            <div class="header-right">
                <button class="btn btn-ghost btn-icon" id="themeToggle">
                    <i data-lucide="moon" id="themeIcon"></i>
                </button>
                <a href="/analytics" class="btn btn-outline">行为分析</a>
                <a href="/chat" class="btn btn-outline">聊天</a>
                <a href="/" class="btn btn-outline">首页</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">应用使用分析</h1>
        <p class="page-description">分析您的计算机应用使用情况，了解时间分配和使用习惯</p>

        <!-- 筛选器 -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">时间范围</label>
                <select id="daysFilter" class="filter-select">
                    <option value="1">今天</option>
                    <option value="7" selected>最近7天</option>
                    <option value="30">最近30天</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">排序方式</label>
                <select id="sortFilter" class="filter-select">
                    <option value="time">按使用时长</option>
                    <option value="frequency">按使用频率</option>
                    <option value="name">按应用名称</option>
                </select>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">总使用时长</span>
                    <i data-lucide="clock" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="totalUsageTime">-</div>
                <div class="stat-change">小时</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">使用应用数</span>
                    <i data-lucide="grid-3x3" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="totalAppsUsed">-</div>
                <div class="stat-change">个应用</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">应用切换次数</span>
                    <i data-lucide="shuffle" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="appSwitches">-</div>
                <div class="stat-change">次切换</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">平均会话时长</span>
                    <i data-lucide="timer" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="avgSessionTime">-</div>
                <div class="stat-change">分钟</div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="chart-container">
            <h2 class="chart-title">每日应用使用时长</h2>
            <div class="chart-wrapper">
                <canvas id="dailyUsageChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">应用使用时长分布</h2>
            <div class="chart-wrapper">
                <canvas id="appUsageChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">小时使用分布</h2>
            <div class="chart-wrapper">
                <canvas id="hourlyUsageChart"></canvas>
            </div>
        </div>

        <!-- 应用列表 -->
        <div class="app-list">
            <h2 class="chart-title">应用使用详情</h2>
            <div id="appListContent">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        function updateTheme() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateTheme();
        });

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        updateTheme();

        // 图表实例
        let dailyUsageChart = null;
        let appUsageChart = null;
        let hourlyUsageChart = null;

        // 格式化时间
        function formatTime(minutes) {
            if (minutes < 60) {
                return `${Math.round(minutes)}分钟`;
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = Math.round(minutes % 60);
                return mins > 0 ? `${hours}小时${mins}分钟` : `${hours}小时`;
            }
        }

        // 获取应用使用统计数据
        async function fetchAppUsageStats() {
            try {
                const days = document.getElementById('daysFilter').value;
                
                const params = new URLSearchParams({
                    days: days
                });

                const response = await fetch(`/api/app-usage-stats?${params}`);
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const data = await response.json();
                updateStats(data);
                updateCharts(data);
                updateAppList(data);
            } catch (error) {
                console.error('获取应用使用统计数据失败:', error);
                showError('获取数据失败，请稍后重试');
            }
        }

        // 更新统计卡片
        function updateStats(data) {
            document.getElementById('totalUsageTime').textContent = 
                (data.total_usage_time / 60).toFixed(1);
            document.getElementById('totalAppsUsed').textContent = data.total_apps_used;
            document.getElementById('appSwitches').textContent = 
                data.app_switching_patterns?.total_switches || 0;
            
            const avgSession = data.app_switching_patterns?.avg_session_duration || 0;
            document.getElementById('avgSessionTime').textContent = 
                Math.round(avgSession);
        }

        // 更新图表
        function updateCharts(data) {
            updateDailyUsageChart(data.daily_app_usage);
            updateAppUsageChart(data.top_apps_by_time);
            updateHourlyUsageChart(data.hourly_app_distribution);
        }

        // 每日使用时长图表
        function updateDailyUsageChart(dailyUsage) {
            const ctx = document.getElementById('dailyUsageChart').getContext('2d');
            
            if (dailyUsageChart) {
                dailyUsageChart.destroy();
            }

            const labels = Object.keys(dailyUsage).sort();
            const data = labels.map(date => {
                const dayData = dailyUsage[date];
                return Object.values(dayData).reduce((sum, time) => sum + time, 0) / 60; // 转换为小时
            });

            dailyUsageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '使用时长 (小时)',
                        data: data,
                        borderColor: 'hsl(var(--primary))',
                        backgroundColor: 'hsl(var(--primary) / 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '小时'
                            }
                        }
                    }
                }
            });
        }

        // 应用使用时长分布图表
        function updateAppUsageChart(topApps) {
            const ctx = document.getElementById('appUsageChart').getContext('2d');
            
            if (appUsageChart) {
                appUsageChart.destroy();
            }

            const labels = topApps.slice(0, 10).map(app => app.app_name);
            const data = topApps.slice(0, 10).map(app => app.total_time / 60); // 转换为小时

            appUsageChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'hsl(var(--primary))',
                            'hsl(var(--secondary))',
                            'hsl(var(--accent))',
                            'hsl(221.2 83.2% 63.3%)',
                            'hsl(221.2 83.2% 73.3%)',
                            'hsl(221.2 83.2% 43.3%)',
                            'hsl(210 40% 86%)',
                            'hsl(210 40% 76%)',
                            'hsl(210 40% 66%)',
                            'hsl(210 40% 56%)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        // 小时使用分布图表
        function updateHourlyUsageChart(hourlyData) {
            const ctx = document.getElementById('hourlyUsageChart').getContext('2d');
            
            if (hourlyUsageChart) {
                hourlyUsageChart.destroy();
            }

            const labels = Array.from({length: 24}, (_, i) => `${i}:00`);
            const data = labels.map((_, hour) => {
                return hourlyData[hour] ? hourlyData[hour] / 60 : 0; // 转换为小时
            });

            hourlyUsageChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '使用时长 (小时)',
                        data: data,
                        backgroundColor: 'hsl(var(--primary) / 0.8)',
                        borderColor: 'hsl(var(--primary))',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '小时'
                            }
                        }
                    }
                }
            });
        }

        // 更新应用列表
        function updateAppList(data) {
            const container = document.getElementById('appListContent');
            const sortBy = document.getElementById('sortFilter').value;
            
            let apps = [...data.top_apps_by_time];
            
            // 排序
            if (sortBy === 'frequency') {
                apps.sort((a, b) => b.session_count - a.session_count);
            } else if (sortBy === 'name') {
                apps.sort((a, b) => a.app_name.localeCompare(b.app_name));
            }
            // 默认已按时长排序

            const html = apps.map(app => {
                const appInitial = app.app_name.charAt(0).toUpperCase();
                return `
                    <div class="app-item">
                        <div class="app-info">
                            <div class="app-icon">${appInitial}</div>
                            <div class="app-name">${app.app_name}</div>
                        </div>
                        <div class="app-stats">
                            <div class="app-time">${formatTime(app.total_time)}</div>
                            <div class="app-sessions">${app.session_count} 次会话</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html || '<div class="loading">暂无数据</div>';
        }

        // 显示错误
        function showError(message) {
            document.getElementById('appListContent').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // 事件监听器
        document.getElementById('daysFilter').addEventListener('change', fetchAppUsageStats);
        document.getElementById('sortFilter').addEventListener('change', () => {
            // 重新渲染应用列表，不需要重新获取数据
            if (window.lastAppUsageData) {
                updateAppList(window.lastAppUsageData);
            }
        });

        // 初始化图标
        lucide.createIcons();

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', () => {
            fetchAppUsageStats();
        });

        // 保存数据以供排序使用
        const originalFetchAppUsageStats = fetchAppUsageStats;
        fetchAppUsageStats = async function() {
            await originalFetchAppUsageStats();
            // 这里需要在updateStats等函数中保存数据
        };

        // 修改updateStats函数以保存数据
        const originalUpdateStats = updateStats;
        updateStats = function(data) {
            window.lastAppUsageData = data;
            originalUpdateStats(data);
        };
    </script>
</body>
</html>
